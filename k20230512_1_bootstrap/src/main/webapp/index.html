<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>부트스트랩 웹 페이지</title>

<!-- 파비콘(favicon) : 웹 브라우저의 주소창에 표시되는 웹 사이트를 대표하는 이미지이다. -->
<link rel="icon" href="./images/logo.png">

<!-- 
	name="viewport": 사이트에 잡속한 장치의 해상도에 맞게 웹 사이트를 보여주겠다는 의미이다.
	content="width=device-width, initial-scale=1" : 웹 사이트의 너비는 웹 사이트를 보는 장치에 맞게 사용한다는 의미이다.
 -->
<meta name="viewport" content="width=device-width, initial-scale=1"><!-- 반응형 웹 -->
<!-- 부트스트랩 스타일을 사용하기 위해 다운받은 bootstrap.css을 연결한다. -->
<link rel="stylesheet" href="./css/bootstrap.min.css">

<style type="text/css">

	.jumbotron {
		background-image: url("./images/jumbotronBackground.jpg");
		background-size: cover;
		color: white;
		text-shadow: 0.2em 0.2em 0.2em black;
	}
	
</style>

</head>
<body>

<!-- 
	점보트론(jumbotron)
	대형 전광판을 의미하는 단어로 부트스트랩에서 홈페이지를 소개하는 메인 전광판이 되며, 컴포넌트 중에서 가장 돋보이는 컴포넌트로
	사용법도 간단하고, 버튼 등 다양한 컴포넌트들을 포함할 수도 있다.
 -->
 
 <div class="container">
 	<div class="jumbotron">
 		<h1 class="text-center">최진욱의 코딩 사이트</h1>
 		<p class="text-center">
 			최진욱의 코딩 사이트 입니다. 화이팅!
 		</p>
 		<p class="text-center">
 			<!-- role: 개별 태그의 역할을 정의한다. -->
 			<a class="btn btn-primary btn-lg" href="#" role="button">강의 바로가기</a>
 		</p>
 	</div>
 </div>

</body>
</html>
